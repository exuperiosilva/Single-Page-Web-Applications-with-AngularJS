<!doctype html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="LunchCheck">
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" ng-model="items_str" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
    </div>
    <div class="form-group">
      <button ng-click="checkIfTooMuch()" class="btn btn-default">Check If Too Much</button>
    </div>
    <div class="form-group alert" ng-show="showMessage()" ng-class="{'alert-danger': isErrorMessage(), 'alert-success': !isErrorMessage()}">
      {{message}}
    </div>
  </div>

</body>

</html>
